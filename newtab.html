<html style="background: #35363a">
<head>  
  <title>New Tab</title>
  <link
    href="page-icon.svg"
    rel="icon"
    media="(prefers-color-scheme: light)"
  />
  <link
    href="page-icon-dark.png"
    rel="icon"
    media="(prefers-color-scheme: dark)"
  />
</head>
<body>
<script>

// add extension base URL to links

const links = document.querySelector('link');

links.forEach(link => {
  
  link.href = chrome.runtime.getURL(link.href);
  
});

</script>
</body>
</html>
